name: Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet publish -c Release -o build

      - name: Update base-tag in index.html for GitHub Pages
        run: |
          sed -i 's|<base href="/">|<base href="/AutoTracking/">|' build/wwwroot/index.html

      - name: Debug index.html content
        run: cat build/wwwroot/index.html

      - name: Add .nojekyll file
        run: |
          touch build/wwwroot/.nojekyll

      - name: Create 404.html for SPA routing
        run: |
          cp build/wwwroot/index.html build/wwwroot/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/wwwroot
          publish_branch: gh-pages
          force_orphan: true
